<!DOCTYPE html>
<html>

<body>
    <script type="text/javascript"> 
    var clicks = 0;
    function onClick(){
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    
    </script>
    <button  onClick="onClick()" type="button">Count</button>
    <p>Clicks: <a id ="clicks">0</a></p>
</body>










</html>
